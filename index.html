<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>yHack - Conductor</title>
        <link rel="stylesheet" type="text/css" href="style/reset.css">
        <link rel="stylesheet" type="text/css" href="style/compiled.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

        <!-- MIDI.js things. -->
        <script src="MIDI.js-master/inc/shim/Base64.js"></script>
        <script src="MIDI.js-master/inc/shim/Base64binary.js"></script>
        <script src="MIDI.js-master/inc/shim/WebAudioAPI.js"></script>
        <script src="MIDI.js-master/build/MIDI.js"></script>

        <script src="https://js.leapmotion.com/leap-0.6.3.min.js"></script>
        <script src="music.js"></script>
        <script src="leap.js"></script>
        
    </head>
    <body>
        <section id="header-container">
            <h1>Conductor (yHack 2017)</h1>
            <button name="Start" id="start-button">Start</button>
            <button name="Stop" id="stop-button">Stop</button><br>
            <div id="light-bar">

            </div>
            <div id="info-handheight">
                Hand Height:<span id="hand-height">0</span>
            </div>
            <div id="info-sphereradius">
                Sphere Radius:<span id="sphere-radius">0</span>
            </div>
            <div id="info-indexbend">
                Index Bend:<span id="index-bend">0</span>
            </div>
            <div id="info-handroll">
                Roll:<span id="hand-roll">0</span>
            </div>
            <div id="info-pinkybend">
                Pinky Bend:<span id="pinky-bend">0</span>
            </div>
        </section>
        <script src="visualizer.js"></script>
    </body>
</html>
